           $('.color-box').colpick({
                            colorScheme:'dark',
                            layout:'rgbhex',

                                    $(el).css('background-color', '#'+hex);
                               //for haking hex value alert(hex);
                                    $(el).colpickHide();
                                    
                            }

            $( "#themename" )
