<html>
    <head>
        <title>sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="container">
        <a href="organizatiolist.html" class="pull-right">next</a>
        
        <div id="signupdiv">
                
            <img id="logo" src="image/logo.png" class="img-responsive" width="100" height="150"> <br>
                
                     <p class="text-left">Sign Up</p>
                
                
                <form class="form-horizontal" id="signform" action="#" method="post">
                
                        <div class="form-group">
                            <label  class="col-md-5 control-label"></label>
                             <div class="col-md-3">
                                <input class="form-control simplebox" type="text" id="emailid" placeholder="EMAIL">

                             </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-md-5 control-label"></label>
                            <div class="col-md-3">
                                <input class="form-control simplebox" type="password" id="password" placeholder="PASSWORD"  >

                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-md-5 control-label"> </label>
                            <div class="col-md-3">
                                <input class="form-control simplebox" type="password" id="conformpassword" placeholder="CONFIRM-PASSWORD"><br>

                            </div>
                        </div>

                        <div id="createaccount" class="form-group">
                               <div class="col-md-5 col-md-offset-5">
                                   <button type="submit"  class="btn btn-info">CREATE MY ACCOUNT</button><br><br><br>

                               </div>
                        </div>
                    

                </form>
        </div>
        
    </body>
</html>
