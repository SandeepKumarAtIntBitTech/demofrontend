<html>
    <head>
        <title>sign up clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main1.css">
    </head>
    <body class="container">
        <a href="organizatiolist.html" class="pull-right">next</a>
        
        <div id="signupdiv">
                
            <img id="logo" src="image/logo.png" class="img-responsive" width="100" height="150"> <br>
                
                    
                
                
                <form class="form-horizontal" id="signform" action="#" method="post">
                 
                     <div class="group">
                           

                             <div class="col-md-3 col-md-offset-5">                            
                                  <p class="text-left">Sign Up</p>
                             </div>
                        </div>
                    
                    
                    
                    
                    
                        <div class="group">
                  
                             <div class="col-md-3 col-md-offset-5">                            
                                 <input id="inputemail" class="form-control simplebox" type="text" required>
                                 <label>EMAIL</label><br>

                             </div>
                        </div>

                        <div class="group">
                            
                            <div class="col-md-3 col-md-offset-5">
                                <input id="inputpassword" class="form-control simplebox" type="password" required >
                                <label>PASSWORD</label><br>
                            </div>
                        </div>

                        <div class="group">
                            
                            <div class="col-md-3 col-md-offset-5">
                                <input id="inputreenter" class="form-control simplebox" type="password" required>
                                <label> CONFIRM PASSWORD</label><br><br>
                            </div>
                        </div>

                        <div  class="form-group">
                               <div class="col-md-5 col-md-offset-5">
                                   <button type="submit"  class="btn btn-info">CREATE MY ACCOUNT</button><br><br><br>

                               </div>
                        </div>
                    

                </form>
        </div>
        
    </body>
</html>
