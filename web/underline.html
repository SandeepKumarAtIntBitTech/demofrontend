    <body>
        

<div class="container">
  
  <img id="logo" src="image/logo.png" class="img-responsive" width="100" height="150"> <br>
  <p class="text-left">Sign Up</p>
  <div class="row">
  <form class="form-horizontal" id="signform" action="#" method="post">
                    <div class="span5">
                        <div class="group">      
                          <input type="text" required>
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>EMAIL</label>
                        </div>
                    
                        <div class="group">      
                          <input type="text" required>
                          <span class="highlight"></span>

                        </div>
                        <div class="group">

                          <span class="bar"></span>
                          <label>CONFIRM PASSWORD</label>
                        </div>
      
                    </div>
      
      
                        <div class="form-group">
                               <div class="col-sm-offset-5 col-md-5">

                               </div>
                        </div>
                    
  </form>
      
  
  
</div>
